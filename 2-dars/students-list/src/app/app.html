<div class="page">

  <h2>Talabalar ro'yxati</h2>

  <div class="form">
    <input type="text" placeholder="Ism" [(ngModel)]="name">
    <input type="number" placeholder="Ball" [(ngModel)]="score">
    <button (click)="addStudent()">Qo'shish</button>
  </div>

  <ul>
    @for (student of students; track $index) {
      <li [class]="getScoreClass(student.score)">
        {{ student.name }} â€” {{ student.score }}
        <button (click)="deleteStudent($index)">O'chirish</button>
      </li>
    }
    @empty {
      <li class="empty">Talabalar yo'q</li>
    }
  </ul>

</div>
